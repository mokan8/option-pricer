<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Option Pricer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    input, select { margin: 0.2rem; }
    label { display: inline-block; width: 120px; }
    .output { margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Option Pricer</h1>
  <form id="optionForm">
    <div>
      <label>Spot (S):</label>
      <input type="number" step="0.01" name="S" value="100" required>
    </div>
    <div>
      <label>Strike (K):</label>
      <input type="number" step="0.01" name="K" value="100" required>
    </div>
    <div>
      <label>Maturity (T, years):</label>
      <input type="number" step="0.01" name="T" value="1" required>
    </div>
    <div>
      <label>Rate (r):</label>
      <input type="number" step="0.0001" name="r" value="0.05" required>
    </div>
    <div>
      <label>Volatility (Ïƒ, optional):</label>
      <input type="number" step="0.01" name="sigma">
    </div>
    <div>
      <label>Call / Put:</label>
      <select name="is_call">
        <option value="true" selected>Call</option>
        <option value="false">Put</option>
      </select>
    </div>
    <div>
      <label>Market Price (for implied vol, optional):</label>
      <input type="number" step="0.01" name="market_price">
    </div>
    <div>
      <label>American Option:</label>
      <select name="is_american">
        <option value="false" selected>No</option>
        <option value="true">Yes</option>
      </select>
    </div>
    <button type="submit">Calculate</button>
  </form>

  <div class="output" id="output"></div>

  <script>
    const form = document.getElementById('optionForm');
    const output = document.getElementById('output');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => {
        if (key === 'is_call' || key === 'is_american') {
          data[key] = value === 'true';
        } else if (value !== '') {
          data[key] = parseFloat(value);
        }
      });

      try {
        const response = await fetch('https://option-pricer-kjbi.onrender.com', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        output.innerHTML = `
          <h2>Results</h2>
          <pre>${JSON.stringify(result, null, 2)}</pre>
        `;
      } catch (err) {
        output.innerHTML = `<p style="color:red">Error: ${err}</p>`;
      }
    });
  </script>
</body>
</html>
